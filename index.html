<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Entry</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 18px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      select,
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      .admin-section {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wprowadzanie produkcji</h1>
      <div id="section-select">
        <label for="section">Wybierz sekcję </label>
        <select id="section"></select>
        <button id="section-next">Dalej</button>
      </div>

      <div id="employee-select" style="display: none">
        <label for="employee">Wybierz pracownika</label>
        <select id="employee"></select>
        <button id="employee-next">Dalej</button>
      </div>

      <div id="product-list" style="display: none">
        <h2>Produkty</h2>
        <div id="products"></div>
        <button id="save">Zapisz</button>
        <button id="send">Wyślij do Optimy</button>
      </div>

      <div class="admin-section">
        <h2>Admin Panel</h2>
        <button id="admin-login">Podaj PIN administratora</button>
        <div id="admin-panel" style="display: none">
          <label for="new-section">Dodaj sekcję</label>
          <input type="text" id="new-section" placeholder="Section Name" />
          <button id="add-section">Dodaj sekcję</button>

          <label for="remove-section">Usuń sekcję</label>
          <select id="remove-section"></select>
          <button id="delete-section">Usuń sekcję</button>

          <label for="admin-section">Wybierz sekcję</label>
          <select id="admin-section"></select>

          <label for="new-employee">Dodaj pracownika</label>
          <input type="text" id="new-employee" placeholder="Employee Name" />
          <button id="add-employee">Dodaj pracownika</button>

          <label for="remove-employee">Usuń pracownika</label>
          <select id="remove-employee"></select>
          <button id="delete-employee">Usuń pracownika</button>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
